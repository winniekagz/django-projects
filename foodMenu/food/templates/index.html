{% load static tailwind_tags %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link />
  {% tailwind_css %}
</head>
<body>

    <h1 class='text-red-200'>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>
    <table class="text-left table-auto border p-2 w-full">
      <thead>
    <tr >
      <th class="p-4 border-b border-slate-600 bg-gray-100">
        <p class="text-sm font-normal leading-none text-slate-900">
        #
        </p></th>
    <th class="p-4 border-b border-slate-600 bg-gray-100">
      <p class="text-sm font-normal leading-none text-slate-900">name
      </p>
      </th>
    <th class="p-4 border-b border-slate-600 bg-gray-100">
      <p class="text-sm font-normal leading-none text-slate-900">
      description
      </p></th>
    <th class="p-4 border-b border-slate-600 bg-gray-100">
      <p class="text-sm font-normal leading-none text-slate-900">
      price</p></th>
  </tr>
</thead>
<tbody class="w-full">
  
    {%for item in food_list%}
    <tr>
      <td class="p-4 border-b border-slate-200">{{ forloop.counter }}</td> 
    <td class="p-4 border-b border-slate-200">{{item.food_name}}</td>
    <td class="p-4 border-b border-slate-200">{{item.food_desc}}</td>
    <td class="p-4 border-b border-slate-200">{{item.food_price}}</td>
  </tr>
    {% endfor %}
</tbody>
  
</table>
</body>
